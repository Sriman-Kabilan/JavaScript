<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 2;

        document.write(a > 10 && b > 10);document.write("<br>");
        document.write(a > 10 || b > 10);document.write("<br>");
        document.write(!(a > 10));document.write("<br>");
    </script>
</body>
</html>
