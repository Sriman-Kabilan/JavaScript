<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20;document.write(a);document.write("<br>");
        a += 5;document.write(a);document.write("<br>");//a = a + 5
        a -= 3;document.write(a);document.write("<br>");//a = a - 3
        a *= 3;document.write(a);document.write("<br>");//a = a * 3
        a /= 3;document.write(a);document.write("<br>");//a = a / 3
        a %= 3;document.write(a);document.write("<br>");//a = a % 3
        a **= 3;document.write(a);document.write("<br>");//a = a ** 3
    </script>
</body>
</html>
