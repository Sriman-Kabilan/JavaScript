<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <script>
        var a = 23;
        var b = 5;

        document.write(a + b);document.write("<br>");
        document.write(a - b);document.write("<br>");
        document.write(a * b);document.write("<br>");
        document.write(a / b);document.write("<br>");
        document.write(a % b);document.write("<br>");
        document.write(a ** b);document.write("<br>");
    </script>
</body>
</html>
